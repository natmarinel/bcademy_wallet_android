    /** ----------------------------------------------------------------------------------------- */

    /**  --- QR Scanner ------------------------------------------------------------------------- */
    implementation('com.journeyapps:zxing-android-embedded:4.1.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.3' // API <= 24 compatibility
    /** ----------------------------------------------------------------------------------------- */

    /**  --- Jackson ---------------------------------------------------------------------------- */
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.6'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.9.6'
    /** ----------------------------------------------------------------------------------------- */

    /**  --- Beagle  ---------------------------------------------------------------------------- */
    developmentImplementation "com.github.pandulapeter.beagle:ui-drawer:2.6.5"
    developmentImplementation "com.github.pandulapeter.beagle:log-crash:2.6.5"

    productionImplementation "com.github.pandulapeter.beagle:noop:2.6.5"
    productionImplementation "com.github.pandulapeter.beagle:log-crash-noop:2.6.5"
    /** ----------------------------------------------------------------------------------------- */

    /**  --- Slide To Act ----------------------------------------------------------------------- */
    implementation "com.ncorti:slidetoact:0.9.0"
    /** ----------------------------------------------------------------------------------------- */

    testImplementation fileTree(dir: 'libs', include: ['.jar', '.so'])

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'androidx.arch.core:core-testing:2.1.0'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

def appendGdkCommitHash () {
    def cmd = "git --git-dir=crypto/gdk/.git rev-parse --short HEAD"
    def proc = cmd.execute ()
    def hash = proc.text.trim()
    hash ? ("-gdk:" + hash) : ""
}