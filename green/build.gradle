plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'kotlinx-serialization'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.adarshr.test-logger' version '2.1.1'
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 379
        versionName "3.7.9"
        setProperty("archivesBaseName", "BlockstreamGreen" + "-v" + versionName)

        // Export schemas
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":
                                      "$projectDir/schemas".toString()]
            }
        }

        testApplicationId "com.blockstream.green.test"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "normal"
    productFlavors {
        development {
            applicationId "com.greenaddress.greenbits_android_wallet.dev"
            versionNameSuffix "-dev" + appendGdkCommitHash()
            resValue "string", "app_name", "Bcademy Wallet"
            resValue "string", "application_id", applicationId
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_bcademy",
                    appIconRound: "@mipmap/ic_launcher_bcademy_round"
            ]
        }

        production {
            applicationId "com.greenaddress.greenbits_android_wallet"
            resValue "string", "app_name", "Bcademy Wallet"
            resValue "string", "application_id", applicationId
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_bcademy",
                    appIconRound: "@mipmap/ic_launcher_bcademy_round"
            ]
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride = 22000000 + android.defaultConfig.versionCode
        }
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        release {
            multiDexEnabled true
            minifyEnabled true
            shrinkResources true
            matchingFallbacks = ['normal']
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    splits {
        abi {
            enable false
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            universalApk true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        abortOnError false
        ignoreWarnings false
        disable 'MissingTranslation'
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

// Configure kapt to correct error types by setting correctErrorTypes to true
kapt {
    correctErrorTypes true
}

testlogger {
    theme 'mocha'
}
